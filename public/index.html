<!DOCTYPE html>
<html>
    <head>
        <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script id="conversation-template" type="text/template">
            <div id="conversation-{{sender}}" class="conversation {{active}}"></div>
        </script>

        <script id="message-template" type="text/template">
            <div class="msg">
                <span class="msg-sender">{{sender}}</span>
                <span class="msg-timestamp">{{timestamp}}</span>
                <div class="msg-text">{{text}}</div>
            </div>
        </script>

        <script id="tab-template" type="text/template">
            <div id="tab-{{sender}}" class="tab {{active}}">
                <i class="fab fa-facebook-messenger chat-icon"></i>
                <div>{{sender}}</div>
                <div class="last-message">{{lastMessage}}</div>
            </div>
        </script>

        <script src="index.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="sidebar"></div>
            <div id="conversation-container">
                <div id="editor">
                    <textarea placeholder="Enter message here"></textarea>
                    <button>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
